<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div>
        <ul class="messages"></ul>
      </div>
      <form class="chat-form" action="">
        <input class="chat-form-input" autocomplete="off" />
        <button class="chat-form-button">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messages = document.querySelector('.messages');
      const chatForm = document.querySelector('.chat-form');
      const chatInput = document.querySelector('.chat-form-input');
      const username = prompt('Enter a username: ', '');

      socket.emit('user_connect', username);

      function addMessage(msg) {
        const newMessage = document.createElement('li');
        newMessage.innerHTML = `${username}: ${msg}`;
        messages.append(newMessage);
      }

      chatForm.addEventListener(
        'submit',
        event => {
          event.preventDefault();
          addMessage(chatInput.value);

          socket.emit('chat_message', { message: chatInput.value });
          chatInput.value = '';

          return false;
        },
        false
      );

      socket.on('user_connect', data => {
        const newMessage = document.createElement('li');
        newMessage.classList.add = 'system-message';
        newMessage.innerHTML = `${data.username} joined the chat!`;
        messages.append(newMessage);
      });

      socket.on('user_disconnect', data => {
        const newMessage = document.createElement('li');
        newMessage.classList.add = 'system-message';
        newMessage.innerHTML = `${data.username} has left the chat.`;
        messages.append(newMessage);
      });

      socket.on('chat_message', msg => {
        addMessage(data.message);
      });
    </script>
  </body>
</html>
